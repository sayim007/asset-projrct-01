<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - NexTech Horizon</title>
    <link rel="shortcut icon" href="assets/media/images/logo.jpg" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fa75024f24.js" crossorigin="anonymous"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .cart-table img { width: 80px; height: 80px; object-fit: contain; }
        .quantity-control button { width: 30px; height: 30px; line-height: 1; padding: 0; }
        .quantity-control input { width: 50px; text-align: center; }
        .order-summary-card { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 sticky-top shadow">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">NexTech Horizon</a>
                </div>
        </nav>
    </header>

    <main class="container py-5">
        <h2 class="mb-4 fw-bold text-primary">Your Shopping Cart</h2>
        
        <div class="row g-4">
            
            <div class="col-lg-8">
                <div class="bg-white p-3 rounded shadow-sm">
                    <table class="table align-middle cart-table">
                        <thead>
                            <tr class="table-light">
                                <th scope="col">Product</th>
                                <th scope="col" class="text-center">Price</th>
                                <th scope="col" class="text-center">Quantity</th>
                                <th scope="col" class="text-center">Total</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="cartTableBody">
                            <tr>
                                <td colspan="5" class="text-center text-muted py-4" id="emptyCartMessage">Your cart is empty.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="d-flex justify-content-between mt-3">
                    <a href="index.html" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i> Continue Shopping</a>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="order-summary-card">
                    <h4 class="mb-3">Cart Summary</h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Subtotal (৳)</span>
                            <strong id="cartSubtotal">৳ 0.00</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between text-muted small">
                            <span>Shipping (Calculated at checkout)</span>
                            <span class="text-success">FREE</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between fw-bold bg-light">
                            <span>Estimated Total</span>
                            <strong id="cartTotal">৳ 0.00</strong>
                        </li>
                    </ul>
                    
                    <a href="checkout.html" class="btn btn-warning w-100 btn-lg fw-bold" id="checkoutButton">
                        Proceed to Checkout <i class="fas fa-arrow-right ms-2"></i>
                    </a>
                </div>
            </div>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="assets/cart.js"></script> 
    
    
</body>
</html>
